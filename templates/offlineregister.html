<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Register</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form method="POST">
                    <div class="form-group">
                      <label for="email">User Type : </label>
		      <select class="" name="utype">
                      <option value="Patient">Patient</option>
                      <option value="Paramedic">Paramedic</option><br>
                      </select>
                    </div>
					
                    <div class="form-group">
                      <label for="email">Username : </label>
                      <input type="text" name="uname" class="form-control" id="uname" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email : </label>
                      <input type="email" name="mail" class="form-control" id="mail" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Phone No : </label>
                      <input type="text" name="phn" class="form-control" id="phn" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Gender : </label>
		      <select class="" name="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Others">Others</option>
                    </select>
		    </div>
                    
                    <div class="form-group">
                      <label for="email">Age : </label>
                      <input type="text" name="age" class="form-control" id="age">
                    </div>
                    
                    <div class="form-group">
                      <label for="email">Password : </label>
                      <input type="password" name="passw" class="form-control" id="passw" required>
                    </div>
                    
                    <button type="submit" class="btn form-control btn-info">Register</button>
      		    
	<div>
        <div class="row" style="margin-top: 15px">
            <div>
                <ul>
                    <li class="col-sm-6"><a href="/fingerprintenroll" class="btn form-control btn-warning">Enroll Fingerprint</a></li>
	            <li class="col-sm-6"><a href="/online" class="btn form-control btn-success">BACK</a></li>
                </ul>
            </div>
        </div>
    </div>

                </form>
            </div>
        </div>
    </div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
